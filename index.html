<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de HTML con Multimedia</title>
    <!-- Otros elementos del head aquí -->
</head>
<body>
    <!-- Contenido de la página aquí -->
    <h1>Multimedia en HTML del estudiante Angel Maza</h1>
    <h2>Audio</h2>
    <audio controls>
        <source src="/audio.mp3" type="audio/mpeg">
        <source src="audio.mp3" type="audio/ogg; codec=opus">
        Lo sentimos. Tu navegador no soporta este formato.
    </audio>
<h2>Video</h2>
    <video width="320" height="240" controls>
     <source src="video.mp4" type="video/mp4">
     <source src="video.ogg" type="video/ogg">
     Tu navegador no soporta videos.   
    </video>
<h3>Iframe</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4moCNEl6ljs" frameborder="0" allowfullscreen></iframe>

    
</body>
</html>
